    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; font-family: 'Courier Prime', monospace; color: #F5F0EB; }
        .container { position: fixed; width: 100%; height: 100%; top: 0; left: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }

        .bg-gradient { position: absolute; width: 100%; height: 100%; background: linear-gradient(135deg, #1B2A4A 0%, #2C3E5C 50%, #1B2A4A 100%); opacity: 0.4; transition: opacity 0.8s ease-in-out; }
        .bg-gradient.flow-active { opacity: 0.6; }
        .floating-particles { position: absolute; width: 100%; height: 100%; background-image: radial-gradient(circle at 20% 30%, rgba(44,165,165,0.08) 1px, transparent 1px), radial-gradient(circle at 60% 70%, rgba(212,160,60,0.06) 1px, transparent 1px), radial-gradient(circle at 80% 20%, rgba(44,165,165,0.06) 1px, transparent 1px), radial-gradient(circle at 40% 80%, rgba(212,160,60,0.05) 1px, transparent 1px), radial-gradient(circle at 10% 60%, rgba(44,165,165,0.07) 1px, transparent 1px); background-size: 200% 200%, 250% 250%, 300% 300%, 350% 350%, 400% 400%; animation: float 20s ease-in-out infinite; }
        .candle-container { position: absolute; bottom: 60px; left: 50px; width: 60px; height: 100px; z-index: 2; }
        .candle-glow { position: absolute; width: 120px; height: 120px; bottom: 20px; left: -30px; border-radius: 50%; background: radial-gradient(circle, rgba(212,160,60,0.4) 0%, rgba(212,160,60,0.1) 70%, transparent 100%); filter: blur(20px); animation: warmGlow 3s ease-in-out infinite; }
        .candle-flame { position: absolute; width: 12px; height: 30px; bottom: 52px; left: 24px; background: linear-gradient(to top, #FFA500 0%, #FFD700 50%, #FFF8DC 100%); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; animation: flicker 2.5s ease-in-out infinite; filter: drop-shadow(0 0 8px rgba(255,165,0,0.8)); transform-origin: bottom center; }
        .candle-flame-inner { position: absolute; width: 6px; height: 20px; bottom: 55px; left: 27px; background: linear-gradient(to top, rgba(255,215,0,0.6) 0%, rgba(255,255,200,0.8) 100%); border-radius: 50%; animation: flicker 2s ease-in-out infinite; filter: blur(1px); transform-origin: bottom center; }
        .candle-wax { position: absolute; width: 24px; height: 40px; bottom: 0; left: 18px; background: linear-gradient(to right, #E8E0D0 0%, #F5F0EB 50%, #E8E0D0 100%); border-radius: 0 0 8px 8px; box-shadow: inset -2px 0 4px rgba(0,0,0,0.2); }
        .flow-glow { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at center, rgba(212,160,60,0.15) 0%, transparent 70%); animation: warmGlow 2s ease-in-out infinite; pointer-events: none; display: none; }
        .flow-glow.visible { display: block; }
        .content { position: relative; z-index: 10; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 20px; overflow: auto; }
        .header { text-align: center; margin-bottom: 30px; animation: fadeIn 1s ease-out; }
        .title { font-size: 42px; font-family: 'Playfair Display', serif; font-weight: 600; letter-spacing: 0.5px; margin-bottom: 8px; color: #F5F0EB; }
        .subtitle { font-size: 14px; color: rgba(245,240,235,0.6); font-style: italic; letter-spacing: 0.3px; }
        .writing-container { position: relative; width: 100%; max-width: 700px; background-color: rgba(45,45,45,0.95); border: 1px solid rgba(44,165,165,0.15); border-radius: 3px; padding: 40px 35px; margin-bottom: 30px; transition: all 0.8s ease-in-out; backdrop-filter: blur(5px); animation: fadeIn 1.2s ease-out; }
        .writing-container.flow-pulse { box-shadow: 0 0 40px rgba(212,160,60,0.4), inset 0 0 40px rgba(212,160,60,0.1); }
        .prompt-container { height: 40px; margin-bottom: 25px; min-height: 40px; display: flex; align-items: center; }
        .prompt { font-size: 13px; color: rgba(212,160,60,0.7); font-style: italic; letter-spacing: 0.2px; animation: fadeIn 0.6s ease-out; transition: opacity 0.6s ease; }
        textarea { width: 100%; min-height: 400px; background-color: transparent; border: none; color: #F5F0EB; font-family: 'Georgia', serif; font-size: 16px; line-height: 1.8; letter-spacing: 0.3px; outline: none; resize: none; padding: 0; margin: 0 0 20px 0; }
        textarea::placeholder { color: rgba(245,240,235,0.3); font-style: italic; }
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: transparent; }
        textarea::-webkit-scrollbar-thumb { background: rgba(44,165,165,0.3); border-radius: 4px; }
        textarea::-webkit-scrollbar-thumb:hover { background: rgba(44,165,165,0.5); }
        .milestone { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(44,165,165,0.15); border: 1px solid rgba(44,165,165,0.4); border-radius: 3px; padding: 20px 30px; backdrop-filter: blur(8px); z-index: 100; pointer-events: none; opacity: 0; transition: opacity 0.5s ease; }
        .milestone.visible { opacity: 1; }
        .milestone p { font-size: 14px; color: #2CA5A5; font-style: italic; letter-spacing: 0.4px; }
        .word-count { position: absolute; top: 20px; right: 20px; font-size: 11px; color: rgba(212,160,60,0.4); opacity: 0; transition: opacity 0.3s ease-in-out; pointer-events: none; letter-spacing: 0.5px; }
        .writing-container:hover .word-count { opacity: 1; }
        .quote-section { width: 100%; max-width: 700px; text-align: center; margin-bottom: 40px; min-height: 60px; display: flex; align-items: center; justify-content: center; }
        .quote { font-size: 13px; color: rgba(245,240,235,0.5); font-style: italic; letter-spacing: 0.3px; line-height: 1.6; transition: opacity 0.8s ease; }
        .footer { width: 100%; max-width: 700px; display: flex; gap: 12px; justify-content: center; align-items: center; }
        .save-btn { display: flex; align-items: center; justify-content: center; padding: 10px 20px; background-color: rgba(44,165,165,0.2); border: 1px solid rgba(44,165,165,0.4); color: #2CA5A5; font-size: 12px; font-family: 'Courier Prime', monospace; border-radius: 3px; cursor: pointer; transition: all 0.3s ease-in-out; letter-spacing: 0.3px; }
        .save-btn:hover { background-color: rgba(44,165,165,0.3); border-color: rgba(44,165,165,0.6); box-shadow: 0 0 15px rgba(44,165,165,0.2); }
        .stats-toggle { padding: 8px 12px; background-color: rgba(212,160,60,0.1); border: 1px solid rgba(212,160,60,0.2); color: #D4A03C; border-radius: 3px; cursor: pointer; transition: all 0.3s ease-in-out; display: flex; align-items: center; justify-content: center; font-size: 16px; line-height: 1; }
        .stats-toggle:hover { background-color: rgba(212,160,60,0.2); border-color: rgba(212,160,60,0.4); }
        .stats-panel { width: 100%; max-width: 700px; background-color: rgba(45,45,45,0.9); border: 1px solid rgba(212,160,60,0.2); border-radius: 3px; padding: 20px; margin-top: 15px; backdrop-filter: blur(5px); animation: fadeIn 0.3s ease-out; display: none; }
        .stats-panel.visible { display: block; }
        .stat-row { display: flex; justify-content: space-between; align-items: center; padding-bottom: 12px; border-bottom: 1px solid rgba(212,160,60,0.1); margin-bottom: 12px; }
        .stat-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .stat-label { font-size: 12px; color: rgba(245,240,235,0.5); letter-spacing: 0.3px; }
        .stat-value { font-size: 12px; color: #D4A03C; font-weight: 700; letter-spacing: 0.3px; }
        .back-link { position: fixed; top: 20px; left: 20px; z-index: 50; font-size: 12px; color: rgba(245,240,235,0.4); text-decoration: none; letter-spacing: 0.3px; transition: color 0.3s ease; }
        .back-link:hover { color: rgba(245,240,235,0.7); }
        @keyframes float { 0%, 100% { opacity: 0.1; transform: translateY(0) translateX(0); } 25% { opacity: 0.15; transform: translateY(-30px) translateX(20px); } 50% { opacity: 0.1; transform: translateY(-60px) translateX(-20px); } 75% { opacity: 0.15; transform: translateY(-30px) translateX(30px); } }
        @keyframes flicker { 0%, 100% { opacity: 1; transform: scaleY(1); } 25% { opacity: 0.95; transform: scaleY(1.05); } 50% { opacity: 1; transform: scaleY(0.98); } 75% { opacity: 0.97; transform: scaleY(1.02); } }
        @keyframes warmGlow { 0%, 100% { background-color: rgba(212,160,60,0.08); } 50% { background-color: rgba(212,160,60,0.12); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { .title { font-size: 28px; } .writing-container { padding: 25px 20px; } textarea { min-height: 300px; font-size: 15px; } .candle-container { bottom: 30px; left: 20px; transform: scale(0.7); } .content { padding: 20px 15px; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-container">
            <div class="bg-gradient" id="bgGradient"></div>
            <div class="floating-particles"></div>
            <div class="candle-container">
                <div class="candle-glow"></div>
                <div class="candle-flame"></div>
                <div class="candle-flame-inner"></div>
                <div class="candle-wax"></div>
            </div>
            <div class="flow-glow" id="flowGlow"></div>
        </div>
        <a href="https://aakarshsharma.com" class="back-link">← Human Layer AI</a>
        <div class="content">
            <div class="header">
                <h1 class="title">Write Your First Page</h1>
                <p class="subtitle">For yourself. Not for publishing. Just for you.</p>
            </div>
            <div class="writing-container" id="writingContainer">
                <div class="prompt-container"><p class="prompt" id="prompt"></p></div>
                <textarea id="writer" placeholder="Start here. No pressure. Just you and the page." spellcheck="true"></textarea>
                <div class="milestone" id="milestone"><p id="milestoneText"></p></div>
                <div class="word-count" id="wordCount">0</div>
            </div>
            <div class="quote-section"><p class="quote" id="quote"></p></div>
            <div class="footer">
                <button class="save-btn" id="saveBtn" title="Save to file (Cmd/Ctrl+S)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:8px"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    Save to Self
                </button>
                <button class="stats-toggle" id="statsToggle">▲</button>
            </div>
            <div class="stats-panel" id="statsPanel">
                <div class="stat-row"><span class="stat-label">Words Written</span><span class="stat-value" id="statWords">0</span></div>
                <div class="stat-row"><span class="stat-label">Time Writing</span><span class="stat-value" id="statTime">0:00</span></div>
                <div class="stat-row"><span class="stat-label">Time in Flow</span><span class="stat-value" id="statFlow">0:00</span></div>
                <div class="stat-row"><span class="stat-label">State</span><span class="stat-value" id="statState">Waiting</span></div>
            </div>
        </div>
    </div>
    <script>
        let flowState='waiting',timeWriting=0,timeInFlow=0,currentPromptIndex=0,currentQuoteIndex=0,lastMilestone=0,inactivityTimer=null,flowTimer=null,timeTimer=null,statsOpen=false;
        const prompts=["What story wants to be told?","Write without judgment. Write for you.","This page exists only for you.","There are no perfect first sentences.","You don't need permission. Just write.","What have you been afraid to write?","Your voice matters. Whisper it on the page."];
        const quotes=["The scariest moment is just before you start.","Every writer starts exactly where you are now.","You don't write because you have something to say. You write so you can say something.","First drafts are meant to be ugly. That's their job.","Writing is the act of becoming.","You are not trying to become a writer. You already are."];
        const milestones=[{words:100,message:"You've started. That's the hardest part."},{words:250,message:"A page. Your first page exists now."},{words:500,message:"Half a thousand words that didn't exist before you sat down."},{words:1000,message:"A chapter's worth. You're a writer now."}];
        const $=id=>document.getElementById(id);
        const writer=$('writer'),promptEl=$('prompt'),quoteEl=$('quote'),wordCountEl=$('wordCount'),milestoneEl=$('milestone'),milestoneTextEl=$('milestoneText'),writingContainer=$('writingContainer'),bgGradient=$('bgGradient'),flowGlowEl=$('flowGlow'),saveBtn=$('saveBtn'),statsToggle=$('statsToggle'),statsPanel=$('statsPanel'),statWords=$('statWords'),statTime=$('statTime'),statFlow=$('statFlow'),statState=$('statState');
        function getWordCount(){const t=writer.value.trim();if(!t)return 0;return t.split(/\s+/).filter(w=>w.length>0).length;}
        function formatTime(s){const m=Math.floor(s/60);return m+':'+String(s%60).padStart(2,'0');}
        function setFlowState(s){flowState=s;const n={waiting:'Waiting',writing:'Writing','deep-focus':'Deep Focus',flow:'Flow'};statState.textContent=n[s]||s;if(s==='flow'){bgGradient.classList.add('flow-active');flowGlowEl.classList.add('visible');writingContainer.classList.add('flow-pulse');}else{bgGradient.classList.remove('flow-active');flowGlowEl.classList.remove('visible');writingContainer.classList.remove('flow-pulse');}}
        function showMilestone(msg){milestoneTextEl.textContent=msg;milestoneEl.classList.add('visible');setTimeout(()=>milestoneEl.classList.remove('visible'),4000);}
        promptEl.textContent=prompts[0];quoteEl.textContent='"'+quotes[0]+'"';
        setInterval(()=>{currentPromptIndex=(currentPromptIndex+1)%prompts.length;promptEl.style.opacity='0';setTimeout(()=>{promptEl.textContent=prompts[currentPromptIndex];promptEl.style.opacity='1';},600);},8000);
        setInterval(()=>{currentQuoteIndex=(currentQuoteIndex+1)%quotes.length;quoteEl.style.opacity='0';setTimeout(()=>{quoteEl.textContent='"'+quotes[currentQuoteIndex]+'"';quoteEl.style.opacity='1';},800);},12000);
        writer.addEventListener('input',()=>{writer.style.height='auto';writer.style.height=Math.max(400,writer.scrollHeight)+'px';const wc=getWordCount();wordCountEl.textContent=wc;statWords.textContent=wc;milestones.forEach(m=>{if(wc>=m.words&&wc<m.words+10&&lastMilestone!==m.words){lastMilestone=m.words;showMilestone(m.message);}});if(writer.value.length>0){setFlowState('writing');clearTimeout(inactivityTimer);clearTimeout(flowTimer);flowTimer=setTimeout(()=>{setFlowState('deep-focus');setTimeout(()=>setFlowState('flow'),2000);},120000);inactivityTimer=setTimeout(()=>{setFlowState('waiting');clearTimeout(flowTimer);},10000);}});
        writer.addEventListener('keydown',()=>{if(!timeTimer){timeTimer=setInterval(()=>{timeWriting++;statTime.textContent=formatTime(timeWriting);if(flowState==='flow'){timeInFlow++;statFlow.textContent=formatTime(timeInFlow);}},1000);}});
        function saveFile(){const b=new Blob([writer.value],{type:'text/plain'});const u=URL.createObjectURL(b);const a=document.createElement('a');a.href=u;a.download='my-first-page-'+new Date().toLocaleDateString()+'.txt';document.body.appendChild(a);a.click();document.body.removeChild(a);URL.revokeObjectURL(u);}
        saveBtn.addEventListener('click',saveFile);
        document.addEventListener('keydown',e=>{if((e.metaKey||e.ctrlKey)&&e.key==='s'){e.preventDefault();saveFile();}});
        statsToggle.addEventListener('click',()=>{statsOpen=!statsOpen;statsPanel.classList.toggle('visible');statsToggle.textContent=statsOpen?'▼':'▲';});
    </script>
</body>
</html>
